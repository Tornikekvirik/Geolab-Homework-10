<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 10</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://kit.fontawesome.com/3183dd7731.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header start -->
        <header class="header">
            <div class="header-wrapper">
                <div class="contact-wrapper">
                    <h3><a href="#">Contact</a></h3>
                    <h1>Contact us to get 
                        free support</h1>
                </div>
            </div>
        </header>
        <!-- Header end -->
        <!-- Section 1 start -->
        <section>
            <div class="form-container">
                <div class="form-wrapper">
                    <form class="form-wrapper" action="#">
                        <label for="subject"></label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                        <label for="Name/Surname"></label>
                        <input type="text" name="Name/Surname" id="Name/Surname" placeholder="Name/Surname">
                        <label for="Email"></label>
                        <input type="email" name="Email" id="Email" placeholder="Email"> 
                        <button class="button" type="submit" value="Send">Send</button>
                    </form>
                </div>
                <div class="textarea-container">
                    <textarea class="textarea" name="Description" id="" cols="288px" rows="720px" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="contact-container">
                <div class="card-container">
                    <div class="icon"><i class="far fa-envelope"></i></div>
                    <h2>Email</h2>
                    <div class="text-container">
                    <h5>example@yahoo.com
                        exampleemail2@yahoo.com</h5>
                    </div>    
                </div>
                <div class="card-container">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <h2>Phone</h2>
                    <div class="text-container">
                    <h5>+0 320 422 4254
                        +0 342 552 523</h5>
                    </div>    
                </div>
                <div class="card-container">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h2>Location</h2>
                    <div class="text-container">
                    <h5>Main Str Chicago Ilinois
                        Main Street New York City</h5>
                    </div>    
                </div>
            </div>

        </section>
        <!-- Section 1 end -->
        
    </body>
</html>
